<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexar ou Fotografar Documentos</title>
    <style>
     
        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2196F3;
            background-color: #f0f8ff;
        }
        
        .upload-area.highlight {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #757575;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 15px;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-secondary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .file-input {
            display: none;
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }
        
        .file-remove {
            color: #E91E63;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }
        
        .camera-container {
            display: none;
            margin-top: 20px;
        }
        
        #cameraPreview {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .camera-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .captured-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Anexar Documento</h2>
        
        <div class="upload-area" id="dropArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Arraste e solte arquivos aqui ou clique para selecionar</div>
            <div class="btn-container">
                <button class="btn btn-primary" id="selectFileBtn">
                    <span>ðŸ“Ž</span> Escolher Arquivo
                </button>
                <button class="btn btn-secondary" id="takePictureBtn">
                    <span>ðŸ“·</span> Tirar Foto
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" multiple>
            </div>
        </div>
        
        <div class="file-list" id="fileList">
            <!-- Arquivos selecionados aparecerÃ£o aqui -->
        </div>
        
        <div class="camera-container" id="cameraContainer">
            <video id="cameraPreview" autoplay></video>
            <div class="camera-buttons">
                <button class="btn btn-primary" id="captureBtn">Capturar</button>
                <button class="btn" id="cancelCameraBtn">Cancelar</button>
            </div>
            <img id="capturedImage" class="captured-image">
        </div>
    </div>

    <script>
        // Elementos DOM
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const takePictureBtn = document.getElementById('takePictureBtn');
        const fileList = document.getElementById('fileList');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraPreview = document.getElementById('cameraPreview');
        const captureBtn = document.getElementById('captureBtn');
        const cancelCameraBtn = document.getElementById('cancelCameraBtn');
        const capturedImage = document.getElementById('capturedImage');
        
        let stream;
        let selectedFiles = [];
        
        // Evento para selecionar arquivos ao clicar no botÃ£o
        selectFileBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Evento para quando arquivos sÃ£o selecionados
        fileInput.addEventListener('change', handleFileSelect);
        
        // FunÃ§Ã£o para lidar com arquivos selecionados
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            
            // Adicionar os arquivos Ã  lista
            addFilesToList(files);
        }
        
        // FunÃ§Ã£o para adicionar arquivos Ã  lista
        function addFilesToList(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Verificar se o arquivo jÃ¡ existe na lista
                if (selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    continue;
                }
                
                selectedFiles.push(file);
                
                // Criar elemento de lista para o arquivo
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileRemove = document.createElement('div');
                fileRemove.className = 'file-remove';
                fileRemove.textContent = 'Ã—';
                fileRemove.onclick = function() {
                    // Remover o arquivo da lista
                    selectedFiles = selectedFiles.filter(f => f !== file);
                    fileList.removeChild(fileItem);
                };
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileRemove);
                fileList.appendChild(fileItem);
            }
        }
        
        // Suporte para arrastar e soltar
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            addFilesToList(files);
        }
        
        // Funcionalidade da cÃ¢mera
        takePictureBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        cancelCameraBtn.addEventListener('click', stopCamera);
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                cameraPreview.srcObject = stream;
                cameraContainer.style.display = 'block';
                capturedImage.style.display = 'none';
            } catch (err) {
                console.error("Erro ao acessar a cÃ¢mera: ", err);
                alert("NÃ£o foi possÃ­vel acessar a cÃ¢mera. Verifique as permissÃµes.");
            }
        }
        
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            
            // Desenhar o frame atual no canvas
            context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
            
            // Converter para blob
            canvas.toBlob(blob => {
                const file = new File([blob], `documento_${new Date().toISOString()}.jpg`, { type: 'image/jpeg' });
                addFilesToList([file]);
                
                // Mostrar a imagem capturada
                capturedImage.src = URL.createObjectURL(blob);
                capturedImage.style.display = 'block';
                
                // Opcional: parar a cÃ¢mera apÃ³s a captura
                stopCamera();
            }, 'image/jpeg', 0.9);
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            cameraContainer.style.display = 'none';
        }
    </script>
</body>
</html>
